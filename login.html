
<!DOCTYPE html><html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Movitel 4.5G</title>
  <style>
    * { box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #e60000, #ff4d4d);
    }
    .login-card {
      background: #ffffff;
      width: 100%;
      max-width: 380px;
      padding: 32px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      text-align: center;
    }
    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 24px;
    }
    .signal {
      width: 40px;
      height: 40px;
    }
    h1 {
      font-size: 1.6rem;
      margin-bottom: 6px;
      color: #e60000;
    }
    .subtitle {
      font-size: 0.9rem;
      color: #777;
      margin-bottom: 24px;
    }
    .input-group {
      margin-bottom: 16px;
      text-align: left;
    }
    label {
      font-size: 0.85rem;
      color: #555;
    }
    input {
      width: 100%;
      padding: 12px 14px;
      margin-top: 6px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 0.95rem;
    }
    input:focus {
      outline: none;
      border-color: #e60000;
      box-shadow: 0 0 0 2px rgba(230,0,0,0.15);
    }
    .login-btn {
      width: 100%;
      padding: 14px;
      margin-top: 12px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #e60000, #ff3333);
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }
    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(230,0,0,0.35);
    }
    .footer {
      margin-top: 20px;
      font-size: 0.8rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="logo">
      <!-- Ícone de sinal 4.5G (SVG) -->
      <svg class="signal" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
        <rect x="6" y="36" width="8" height="22" rx="2" fill="#e60000" />
        <rect x="20" y="28" width="8" height="30" rx="2" fill="#e60000" />
        <rect x="34" y="18" width="8" height="40" rx="2" fill="#e60000" />
        <rect x="48" y="8" width="8" height="50" rx="2" fill="#e60000" />
      </svg>
      <div>
        <h1>Movitel</h1>
        <div class="subtitle">Rede 4.5G</div>
      </div>
    </div>
   
    <form action="Movitel.html" method="post">
  <div class="input-group">
    <label for="username">Nome</label>
    <input type="text" id="username" placeholder="Digite o seu Nome" required />
  </div>

  <div class="input-group">
    <label for="number">Numero</label>
    <input type="number" id="number" placeholder="Digite o seu numero" required />
  </div>

  <button type="submit" class="login-btn">Entrar</button>
</form>

<div class="footer">
  © 2025 Movitel Moçambique
</div>
